<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Semantic Bit Theory</title>
  <style>
    /* Make the entire page black */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden; /* Hide any overflow from the sliding container */
    }

    .carousel-container {
      /* The visible area for the slides */
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden; /* Ensures only one slide is visible at a time */
    }

    .carousel-wrapper {
      /* Place slides side-by-side in a row */
      display: flex;
      width: 300vw; /* 3 slides, each 100vw wide */
      height: 100%;
      /* Smooth transition for sliding */
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Background is black so it blends with body */
      background-color: black;
    }

    svg {
      /* Let the SVG shrink or grow while maintaining aspect ratio */
      width: 100vw;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    
    <div class="carousel-wrapper" id="carouselWrapper">

      <!-- Slide 1 -->
      <div class="slide">
        <object data="journals/sbt/sbt_23.svg" type="image/svg+xml" >
          <p>Your browser does not support SVG.</p>
        </object>
      </div>

      <!-- Slide 2 -->
      <div class="slide">
        <object data="journals/sbt/sbt_23.svg" type="image/svg+xml" >
          <p>Your browser does not support SVG.</p>
        </object>
      </div>

      <!-- Slide 3 -->
      <div class="slide">
        <object data="journals/sbt/sbt_23.svg" type="image/svg+xml" >
          <p>Your browser does not support SVG.</p>
        </object>
      </div>

    </div>
  </div>

  <script>
    const carouselWrapper = document.getElementById("carouselWrapper");
    const totalSlides = 3;          // Number of slides
    let currentSlide = 0;           // Starting slide index
    
    function showSlide(index) {
      // Shift the carouselWrapper to the left by index * 100vw
      carouselWrapper.style.transform = `translateX(-${index * 100}vw)`;
    }

    // Rotate the slide 
    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }, 10000);

    // Initially show the first slide
    showSlide(currentSlide);
  </script>
</body>
</html>

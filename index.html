      <script type="text/javascript">

          jQuery(function($, undefined) {
            $('#antfriend_console').terminal(function(command, term) {
                if (command !== '') {
                    try {
                        var result = window.eval(command);
                        if (result !== undefined) {
                            term.echo(new String(result));
                        }
                    } catch(e) {
                        term.error(new String(e));
                    }
                } else {
                  term.echo('');
                }
            }, {
                greetings: '@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@\nAntfriend is your friend \n@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@\n"help()" to see a list of commands',
                name: 'antfriend_console',
                height: 100,
                prompt: 'ant> '
            });
        });
      </script>
      <script type="text/javascript">
        function pageLoadGlory(){
          draw();
          startShow();
        }

        function Get(yourUrl){
          var Httpreq = new XMLHttpRequest(); // a new request
          Httpreq.open("GET",yourUrl,false);
          Httpreq.send(null);
          return Httpreq.responseText;
    }

        function getData(){
          var data = {};
          var json_obj = JSON.parse(Get('./vis/data.json'));
          data = json_obj.data;
          return data;
        }

        function getDataByCallback(callback){
          getJSON('./vis/data.json').then(function(result) {
            var data = result.data;
            nodes = data.nodes;
            edges = data.edges;
              //alert('Your Json result is:  ' + data); //you can comment this, i used it to debug
              callback(data); //display the result in an HTML element
          }, function(status) { //error detection....
            alert('Something went wrong.');
          });

        }



        function getJSON(url) {
          return new Promise(function(resolve, reject) {
            var xhr = new XMLHttpRequest();
            xhr.open('get', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
              var status = xhr.status;
              if (status == 200) {
                resolve(xhr.response);
              } else {
                reject(status);
              }
            };
            xhr.send();
          });
        };

        function draw() {
          destroy();
          statusUpdateSpan = document.getElementById('statusUpdate');
          doButton = document.getElementById('btnDo');
          focusButton = document.getElementById('btnFocus');
          showButton = document.getElementById('btnShow');

          // create a network
          var container = document.getElementById('mynetwork');
          var options = {
              "edges": {
              "smooth": {
                "forceDirection": "none"
              }
            },
            physics: {
              stabilization: {
                iterations: 1200
              },
              stabilization: {
                enabled: true,
                iterations: 1000,
                updateInterval: 100,
                onlyDynamicEdges: false,
                fit: true
              },
              timestep: 0.5,
              adaptiveTimestep: true
            }
          };

          getDataByCallback(function(data){
            network = new vis.Network(container, data, options);
            // add event listeners
            network.on('select', function(params) {
              document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });
            network.on('stabilized', function (params) {
              document.getElementById('stabilization').innerHTML = 'Stabilization took ' + params.iterations + ' iterations.';
            });
            network.on('animationFinished', function() {
              statusUpdateSpan.innerHTML = finishMessage;
            })
            network.on('click', function() {
              statusUpdateSpan.innerHTML = 'clicked!';
              showInterval = false;
            })
          })


        }

        function fitAnimated() {
          updateValues();

          var options = {offset: {x:offsetx,y:offsety},
            duration: duration,
            easingFunction: easingFunction
          };
          statusUpdateSpan.innerHTML = 'Doing fit() Animation.';
          finishMessage = 'Animation finished.';
          network.fit({animation:options});
        }

        function doDefaultAnimation() {
          updateValues();

          var options = {
            position: {x:positionx,y:positiony},
            scale: scale,
            offset: {x:offsetx,y:offsety},
            animation: true // default duration is 1000ms and default easingFunction is easeInOutQuad.
          };
          statusUpdateSpan.innerHTML = 'Doing Animation.';
          finishMessage = 'Animation finished.';
          network.moveTo(options);
        }

        function bop()
        {
          positionx = 50;
          positiony = 50;
          doAnimation();
        }

        function doAnimation() {
          updateValues();

          var options = {
            position: {x:positionx,y:positiony},
            scale: scale,
            offset: {x:offsetx,y:offsety},
            animation: {
              duration: duration,
              easingFunction: easingFunction
            }
          };
          statusUpdateSpan.innerHTML = 'Doing Animation.';
          finishMessage = 'Animation finished.';
          network.moveTo(options);
        }
//dancy pantsy
        var interValObject = null;
        var timerAlternator = true;

        function startTimer(functionToCall)
        {
              interValObject = setInterval(functionToCall, 500);
        }

        function stopTimer()
        {
          clearInterval(interValObject);
        }

        function danceMoves()
        {
          if(timerAlternator)
          {
            timerAlternator = false;
            muvNod('head',-600,-600);
            muvNod('hips',-600,-400);
          }else{
            timerAlternator = true;
            muvNod('head',-550,-600);
            muvNod('hips',-550,-400);
          }
        }

        function dance()
        {
          startTimer(danceMoves);
          stop();
          positionx = -500;
          positiony = -500;
          doAnimation();
          //doAnimation();
        }

        function moveTheNode()
        {
            muvNod(nodeId,2,2);
        }

        function muvNod(id,x,y)
        {
          if(id)
          {
            network.moveNode(id,x,y);
            //network.nodes[id].x=x;
            //network.nodes[id].y=y;
          }
        }

        function focusRandom() {
          if(nodes){
            nodeId = nodes[Math.floor(Math.random() * nodes.length)].id;
          }else{
            nodeId = null;
          }


          updateValues();
          //moveTheNode();


          var options = {
            // position: {x:positionx,y:positiony}, // this is not relevant when focusing on nodes
            scale: scale,
            offset: {x:offsetx,y:offsety},
            animation: {
              duration: duration,
              easingFunction: easingFunction
            }
          };
          if(nodeId)
          {
            statusUpdateSpan.innerHTML = 'Focusing on node: ' + nodeId;
            finishMessage = 'Node: ' + nodeId + ' in focus.';
            network.focus(nodeId, options);
          }else{
            statusUpdateSpan.innerHTML = 'Focusing on NO node: ';
            finishMessage = 'Node NOT in focus.';
          }
        }

        function start()
        {
          startShow();
        }

        function stop()
        {
          showInterval = false;
        }


        function startShow() {
          updateValues();

          if (showInterval !== false) {
            showInterval = false;
            //showButton.value = 'begin';
            network.fit();
          }
          else {
            //showButton.value = 'cease';
            focusRandom();
            setTimeout(doTheShow, duration);
            showInterval = true;
          }
        }

        function doTheShow() {
          updateValues();
          if (showInterval == true) {
            if (showPhase == 0) {
              focusRandom();
              showPhase = 1;
            }
            else {
              //fitAnimated();
              focusRandom();
              showPhase = 0;
            }
            setTimeout(doTheShow, duration);
            moveTheNode();
          }
          //do nothing
        }

        function help()
        {
          return 'bop()\ndraw()\nmuvNod(id,x,y)\nstart()\nstop()\n';
        }
      </script>

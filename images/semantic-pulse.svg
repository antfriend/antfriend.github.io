<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Semantic pulse">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4d4d" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ff4d4d" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="200" height="200" fill="#0b1112" />
  <circle cx="100" cy="100" r="24" fill="#ff4d4d">
    <animate attributeName="r" values="20;36;20" dur="2.4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="100" r="60" fill="url(#glow)">
    <animate attributeName="r" values="40;80;40" dur="2.4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="100" r="6" fill="#0b1112" />
</svg>

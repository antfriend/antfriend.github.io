<svg width="600" height="600"
     viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Insert the image -->
  <image href="https://antfriend.github.io/journals/sbt/sbt_17.png"
         x="0" y="0"
         width="2000" height="2000"
         preserveAspectRatio="xMinYMin meet" />

  <!-- Animate the viewBox to slowly move towards the bottom-right corner -->
  <animate attributeName="viewBox"
           from="0 0 200 200"
           to="1800 1800 200 200"
           dur="30s"
           fill="freeze"
           begin="0s" />
</svg>

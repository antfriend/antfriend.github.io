<svg width="1400" height="700"
     viewBox="0 0 200 200"
     preserveAspectRatio="xMinYMin meet"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <image xlink:href="https://antfriend.github.io/journals/sbt/sbt_23.png"
         x="0" y="0" 
         width="700"
         preserveAspectRatio="xMinYMin meet" />

  <animate attributeName="viewBox"
           dur="60s"
           fill="freeze"
           begin="0s"
           calcMode="linear"
           keyTimes="0.25;0.5;1;2;3"
           values="0 0 200 200;
                   350 80 400 400;
                   500 100 200 200;
                   500 100 200 200;
                   400 50 200 200"
                   />
</svg>
